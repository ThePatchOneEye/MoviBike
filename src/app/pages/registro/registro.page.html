<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" color="success"></ion-back-button>
      <!-- <ion-title>registro</ion-title> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-title class="ion-padding-top ion-text-center">
    <h2 style="color:#2dd36f;">Crear Cuenta</h2>
  </ion-title> -->
  
  <div style="padding-top:20px;">
    <h2 id="title">Crear Cuenta</h2>
  </div>

  <ion-item class="ion-padding-horizontal">
    <ion-row>
      <ion-col size="9">
        <ion-label position="stacked">RUT:</ion-label>
        <ion-input type="text" [(ngModel)]="data.rut" maxlength=8 minlength=8 placeholder="11111111" required></ion-input>
        <span class="mensaje">Nro. RUT sin puntos</span>
      </ion-col>
      <ion-col size="3">
        <ion-label position="stacked">DV:</ion-label>
        <ion-input type="text" [(ngModel)]="data.dvRut" maxlength=1 minlength=1 placeholder="K" required></ion-input>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="data.nombre" maxlength=15 minlength=3 required></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Apellido:</ion-label>
    <ion-input type="text" [(ngModel)]="data.apellido" maxlength=15 minlength=4 required></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Fecha Nacimiento:</ion-label>
    <ion-input type="date" [(ngModel)]="data.nacimiento" required></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Comuna de residencia /<br>trabajo:</ion-label>
    <!-- Guardando la opcion seleccionada: userPerfil -->
    <ion-select placeholder="Seleccione comuna" required [(ngModel)]="data.comuna">
      <!-- *ngFor: Indica que con la instancia niv del arreglo niveles se recorrerá las cantidades de id del arreglo -->
      <ion-select-option *ngFor="let com of comuna">{{com.nombreComuna}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Nro. Tarjeta Crédito:</ion-label>
    <ion-input type="text" [(ngModel)]="data.nroTarjetaCredito" maxlength=20 minlength=5 required></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Correo:</ion-label>
    <ion-input type="email" [(ngModel)]="data.correo" maxlength=25 minlength=5 placeholder="ejemplo@gmail.com" required></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Contraseña:</ion-label>
    <ion-input type="password" [(ngModel)]="data.contrasena" maxlength=8 minlength=3 required></ion-input>
  </ion-item>

  <!-- Datos de la tarjeta municipal -->
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Información de Tarjeta Municipal</ion-label>
  </ion-item>

  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Nro. Tarjeta Municipal:</ion-label>
    <ion-input type="text" [(ngModel)]="data.nroTarjetaMuni" maxlength=10 minlength=4 required></ion-input>
  </ion-item>

  <!-- <ion-item class="ion-padding-horizontal">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button fill="outline" color="success" (click)="borrar()">

        <ion-col col-6>

            Crear
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item> -->

  <ion-row id="botones">
    <!-- Botón: borrar -->
    <ion-col size="5">
      <ion-button id="borrar" expand="block" fill="outline" color="success" (click)="borrar()">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1">
    </ion-col>
    <!-- Botón: crear -->
    <ion-col size="5">
      <ion-button id="crear" expand="block" fill="outline"  color="success" (click)="crear()">
        <span>Crear</span>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
