<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" color="success"></ion-back-button>
      <!-- <ion-title>inicio</ion-title> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Formulario de Recuperación de contraseña -->
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col id="title" size="8">
      <h1 id="title">Restablecer Contraseña</h1>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>

  <!-- Inputs -->
  <div id="recupera-inputs">
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Correo electrónico:</ion-label>
      <ion-input type="text" [(ngModel)]="data.email" maxlength=15 minlength=5 placeholder="ejemplo@gmail.com" required></ion-input>
    </ion-item>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Nueva contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="data.contrasena1" maxlength=8 minlength=3 required></ion-input>
    </ion-item>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Repita contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="data.contrasena2" maxlength=8 minlength=3 required></ion-input>
    </ion-item>
  </div>

  <ion-row id="botones">
    <!-- Botón: borrar -->
    <ion-col size="5">
      <ion-button id="borrar2" fill="outline" color="success" (click)="borrar2()">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1">
    </ion-col>
    <!-- Botón: crear -->
    <ion-col size="5">
      <ion-button id="cambiar" expand="block" fill="outline"  color="success" (click)="cambiar()">
        <span>Cambiar</span>
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- Fin Formulario de Recuperación de contraseña -->

</ion-content>
