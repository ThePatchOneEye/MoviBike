<ion-header>
  <!-- Llamado al Menú general de la aplicación -->
  <ion-toolbar class="barra-menu" color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MoviBike</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">   
  <br><center>
  <h1>Cuentas de Clientes</h1>
  </center>
  <ion-searchbar (ionInput)="getItem($event)"></ion-searchbar>
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cliente; let indice = index" >
      <ion-item expandable>
        <ion-row>
          <ion-col size="2">{{indice + 1}})</ion-col>
          <ion-col size="10">
            <ion-row>
              <h4>{{ item.nroRut }}</h4>
              <p style="font-size: small;">{{ item.estadoCuenta }}</p>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="editar(item)">
          <ion-icon size="large" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(item)">
          <ion-icon size="large" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
