<ion-header>
  <!-- Llamado al Menú general de la aplicación -->
  <ion-toolbar class="barra-menu" color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MoviBike</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content> 
    <div class="ion-padding-vertical"> 
      <!-- 
        Se establece un card que contendra un titulo 
        y un contenido 
      -->
      <ion-card class="ion-text-center"> 
         <ion-card-title class="ion-text-center"> 
          <ion-label> 
            <h1>Datos Bicicleta</h1> 
          </ion-label> 
        </ion-card-title> 
        <ion-card-content> 
          <ion-item> 
            <ion-label position="floating">Patente</ion-label> 
            <ion-input type="text" [(ngModel)]="bicicleta.patente" maxlength=8 minlength=7 required></ion-input> 
          </ion-item> 
          <ion-item> 
            <ion-label position="floating" >Estado</ion-label> 
            <ion-select placeholder="Seleccione nivel" [(ngModel)]="bicicleta.estado" required>
            <!-- *ngFor: Indica que con la instancia niv del arreglo niveles se recorrerá las cantidades de id del arreglo -->
            <ion-select-option *ngFor="let cat of estadoxd">{{cat.tipoEstado}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item> 
            <ion-label position="floating" >Fecha ingreso</ion-label> 
            <ion-input type="date" [(ngModel)]="bicicleta.fechaIngreso" required></ion-input> 
          </ion-item>
  
        </ion-card-content> 
        <ion-button shape="block" color="success" (click)="guardar()">Guardar</ion-button> 
      </ion-card> 
    </div> 
  
</ion-content>
