<ion-header>
  <!-- Llamado al Menú general de la aplicación -->
  <ion-toolbar class="barra-menu" color="success">
    <ion-title>MoviBike</ion-title>
    <ion-buttons slot="primary">
      <ion-menu-button (click)="openAlterno()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
  </ion-header>

  <center>  
    <div>
      <div style="padding-top:20px;">
        <!-- <h1 id="title">"Bienvenido {{datosClienteRecibido.nombre}}"</h1> -->
      </div>
      <!-- Opciones principales -->
      <ion-row>
        <div class="box">
          <h2 id="title">Estacionamientos cercanos</h2>
          <p style="color: #35393e">¿Quieres arrendar una bicicleta y no sabes donde?, 
            aqui te mostramos los mas cercanos.</p> <br>
            <button [routerLink]="['/buscar-estacionamiento']">¡Buscar!</button>
        </div>
        <div class="box">
          <h2 id="title">Empezar recorrido</h2>
          <p style="color: #35393e">¿Estas en un estacionamiento y quieres arrendar una bicicleta?,
          click aqui.</p> <br>
            <button [routerLink]="['/arrendar']">¡Arrendar!</button>
        </div>
      </ion-row>
    </div>
  </center>
